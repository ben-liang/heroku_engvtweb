{% extends 'base.html' %}

{% block head %}
<script type="application/javascript">
$(function(){
    activate_link('My Account ');
})
</script>
{% endblock %}

{% block contentmain %}
<div style="max-width: 600px" class="center-block">
    <div class="panel panel-primary">
        <div class="panel-heading"><h4>My Account</h4></div>
        <div class="panel-body">
            <ul class="list-group">
              <a class="list-group-item" href="#">My Orders</a>
              <a class="list-group-item" href="{% url 'django.contrib.auth.views.password_change' %}">Change My Password</a>
              <a class="list-group-item" href="{% url 'django.contrib.auth.views.logout' %}">Log Out</a>
              <a class="list-group-item" href="#">Door's Open</a>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
