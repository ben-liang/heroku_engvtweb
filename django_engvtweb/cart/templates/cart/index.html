{% extends 'base.html' %}

{% block head %}
<script type="text/javascript">
$(function(){
    activate_link('My Cart')
});
</script>
{% endblock %}

{% block contentmain %}

<table class="table table-hover">
    <thead>
        <tr>
            <th>Product</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
    </thead>
    <tbody>
    {% for item in cart %}
        <tr>
            <td>{{ item.product.product_description }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total_price }}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
